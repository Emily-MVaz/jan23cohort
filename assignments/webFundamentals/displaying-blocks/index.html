<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Displaying Blocks</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./style/images/github.jpg" alt="github social coding image" />
        <h1>Display our blocks!</h1>
        <img
          src="./style/images/catandninja.png"
          alt="image of github cat and ninja"
        />
      </header>
      <div class="boxes">
        <div class="blue">
          <img src="./style/images/dojocat.jpg" alt="" />
          <img src="./style/images/coder2.jpg" alt="" />
          <img src="./style/images/cherry.jpg" alt="" />
          <img src="./style/images/aidorucat.png" alt="" />
        </div>

        <div class="red">
          <img src="./style/images/heisencat.png" alt="" />
          <img src="./style/images/riddlocat.png" alt="" />
          <img src="./style/images/oktobercat.png" alt="" />
          <img src="./style/images/domo-cat.png" alt="" />
        </div>

        <div class="blue">
          <img src="./style/images/linkcat.png" alt="" />
          <img src="./style/images/chellocat.jpg" alt="" />
          <img src="./style/images/mario.png" alt="" />
          <img src="./style/images/kantana.jpg" alt="" />
        </div>

        <div class="red">
          <img src="./style/images/ironcat.png" alt="" />
          <img src="./style/images/stormtroopocat.png" alt="" />
          <img src="./style/images/cooler.png" alt="" />
          <img src="./style/images/daftpunk.gif" alt="" />
        </div>

        <div class="blue">
          <img src="./style/images/defunktocat.png" alt="" />
          <img src="./style/images/visionary.jpg" alt="" />
          <img src="./style/images/jean-luc-picat.jpg" alt="" />
          <img src="./style/images/codercat.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
